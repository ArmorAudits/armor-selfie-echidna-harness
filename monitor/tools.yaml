tools:
  - tool: "Echidna"
    category: "Fuzzer"
    chain: "EVM, Base"
    vendor: "Crytic/Trail of Bits"
    license: "AGPL-3.0"
    repo_url: "https://github.com/crytic/echidna"
    monitor: "github_release"
    install: "docker | cabal"
    binary: "docker://ghcr.io/crytic/echidna/echidna:latest"
    owner: "Security"
    notes: "Property-based fuzzing; DVT Selfie harness; pin solc 0.6.12"

  - tool: "Slither"
    category: "Analyzer"
    chain: "EVM, Base"
    vendor: "Crytic/Trail of Bits"
    license: "AGPL-3.0"
    repo_url: "https://github.com/crytic/slither"
    monitor: "github_release"
    install: "pip | docker"
    binary: "slither"
    owner: "Security"
    notes: "Static analysis, SARIF output"

  - tool: "solc"
    category: "Compiler"
    chain: "EVM, Base"
    vendor: "Solidity"
    license: "GPL-3.0"
    repo_url: "https://github.com/ethereum/solidity"
    monitor: "github_release"
    install: "solc-select | brew | docker"
    binary: "solc"
    owner: "Build"
    notes: "Pin versions via solc-select"

  - tool: "solc-select"
    category: "Tooling"
    chain: "EVM, Base"
    vendor: "crytic"
    license: "MIT"
    repo_url: "https://github.com/crytic/solc-select"
    monitor: "github_release"
    install: "pip"
    binary: "solc-select"
    owner: "Build"
    notes: "Version pinning helper"

  - tool: "Foundry"
    category: "Framework"
    chain: "EVM, Base"
    vendor: "foundry-rs"
    license: "Apache-2.0"
    repo_url: "https://github.com/foundry-rs/foundry"
    monitor: "github_release"
    install: "foundryup | brew"
    binary: "forge"
    owner: "Security"
    notes: "forge/cast/anvil"

  - tool: "OpenZeppelin Contracts"
    category: "Library"
    chain: "EVM, Base"
    vendor: "OpenZeppelin"
    license: "MIT"
    repo_url: "https://github.com/OpenZeppelin/openzeppelin-contracts"
    monitor: "github_release"
    install: "npm | submodule"
    binary: "lib/openzeppelin-contracts"
    owner: "Dev"
    notes: "Standard library"

  - tool: "gitleaks"
    category: "Secrets"
    chain: "Agnostic"
    vendor: "Gitleaks"
    license: "MIT"
    repo_url: "https://github.com/gitleaks/gitleaks"
    monitor: "github_release"
    install: "brew | docker"
    binary: "gitleaks"
    owner: "Security"
    notes: "Secret scanning"

  - tool: "GitHub Actions"
    category: "CI"
    chain: "Agnostic"
    vendor: "GitHub"
    license: "Proprietary"
    repo_url: "https://docs.github.com/actions"
    monitor: "service_status"
    install: "n/a"
    binary: "n/a"
    owner: "DevOps"
    notes: "Workflows"
